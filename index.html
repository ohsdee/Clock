<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>

    <link id="favicon" rel="icon" type="image/png" href="Logo_200x200.png">


    <script>
        function updateTitle() {
            const now = new Date();
            const dateTimeString = now.toLocaleString("en-HK"); // Format the date and time
            document.title = dateTimeString; // Update the title of the webpage
        }

        // Update the title every second
        setInterval(updateTitle, 1000);

        // Initial call to set the title immediately
        updateTitle();
    </script>

    <script>
        function changeFavicon(iconHref, newText) {
            // Update favicon
            document.getElementById("favicon").href = iconHref;

            // Update text
            document.getElementById("text").innerText = newText;
        }
    </script>

</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This page shows the current date and time in the browser tab.</p>

    <p id="text">Showing torres icon</p>

    <button onclick="changeFavicon('icon2.png', 'Showing icon 2')">Showing icon 2</button>


</body>
</html>
