<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>

    <link id="favicon" rel="icon" type="image/png" href="R2.png">


    <script>
        function updateTitle() {
            const now = new Date();
            const dateTimeString = now.toLocaleString("en-HK"); // Format the date and time
            document.title = dateTimeString; // Update the title of the webpage
        }

        // Update the title every second
        setInterval(updateTitle, 1000);

        // Initial call to set the title immediately
        updateTitle();
    </script>

</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This page shows the current date and time in the browser tab.</p>

</body>
</html>
